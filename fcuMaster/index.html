<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FCU Master</title>
</head>

<body>


  <div>
    <ul id='portList'></ul>
  </div>

  <div>
    <p id="select-device-name"></p>
    <button id="btn-connect" disabled=true>connect</button>
    <button id="btn-close" disabled=true>close</button>
  </div>


  <div>
    <div id="fire-pwm">
      <p>출력 전압(%)</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div id="power-down-tick">
      <p>강하 시점(ms)</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div id="power-down-delta">
      <p>강하 기울기</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div id="cutoff-term">
      <p>컷오프 딜레이(ms)</p>
      <input>
      <button class="btn-save">save</button>
    </div>


    <div id="startup-recover-tick">
      <p>시작 복구기동 타이밍(ms)</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div id="front-stepping-term">
      <p>프론트스테핑 타이밍(ms)</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div id="downpluse-term">
      <p>쿨타임(ms)</p>
      <input>
      <button class="btn-save">save</button>
    </div>

    <div>
      <button id="btn-default"> 설정 초기화 </button>
    </div>

  </div>


  <div style="display: none">
    <!--All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>document.write(process.versions.node)</script>, Chromium
    <script>document.write(process.versions.chrome)</script>, and Electron
    <script>document.write(process.versions.electron)</script>.
  </div>

  <script src="index.js">

  </script>
</body>

</html>
