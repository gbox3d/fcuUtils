<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FCU Master</title>

    <style>
        .unit-box {
            margin: 8px;
            padding: 8px;
            border: 1px solid black;
        }

        .hide {
            display: none;
        }
    </style>

<script defer src="index.js" type="module" > </script>

<body>
    <div>version 1.3 (13번 final)</div>
    <div class="unit-box">
        <p> = 디바이스 리스트 = </p>
        <ul id='portList'></ul>
        <button id="btn-connect"> connect</button>
        <button id="btn-close" class="hide">close</button>

        <div id="device-info" class="unit-box">
            <p id="select-device-name"></p>
            <!-- <p> - device - </p>

        </div>

            </p>

                <p>전압 보정값(0~255)</p>
                <input>
            </div>

            <div id="cutoff-term">
                <p>pulse size(ms)</p>
                <input>
            </div>

            <div id="downpluse-term">
                <p> 트리거 지연시간 (ms) <span>(150ms 이상 권장)</span> </p>
                <input>
            </div>
            <div id="bullet-capacity">
                <p> 장탄수 </p>
                <input>

                <button id="btn-default"> 설정 초기화 </button>

            <div id="hide-menu" class="hide" >
